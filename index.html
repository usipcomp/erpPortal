<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div>
    <h1 class="text-center">Form</h1>
    <div>
      <form>
        <div class="mb-3">
          <label for="roll_no" class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="roll_no" name="student[roll_no]" value="" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="student[name]" value="" required>
        </div>
        <div class="mb-3">
          <label for="fname" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="fname" name="student[fname]" value="" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label><br>
          <textarea id="address" name="student[address]" rows="4" cols="50" value="" required></textarea>
          <!-- <input type="text" class="form-control" id="roll_no" name="student[roll_no]" value="" required> -->
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" name="student[email]" value="" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="phone" name="student[phone]" maxlength="10" value="" required>
        </div>
        <div class="mb-3">
          <label for="phone2" class="form-label">Mobile Number (Secondary)</label>
          <input type="tel" class="form-control" id="phone2" name="student[phone2]" maxlength="10" value="" required>
        </div>
        <div class="mb-3">
          <label for="Course" class="form-label">Course</label>
          <input type="text" class="form-control" id="course" name="student[course]" value="" required>
        </div>
        <div class="mb-3">
          <label for="branch" class="form-label">Branch (Discipline)</label>
          <input type="text" class="form-control" id="branch" name="student[branch]" value="" required>
        </div>
        <div class="mb-3">
          <label for="aadhar" class="form-label">Aadhar Number</label>
          <input type="number" class="form-control" id="aadhar" name="student[aadhar]" maxlength="12" value="" required>
        </div>
        <div class="mb-3">
          <label for="caddress" class="form-label">Correspondence Address</label><br>
          <textarea id="caddress" name="student[caddress]" rows="4" cols="50" value="" required></textarea>
          <!-- <input type="text" class="form-control" id="caddress" name="student[caddress]" value="" required> -->
        </div>
        <div class="mb-3">
          <label for="pcode" class="form-label">Postal Code</label>
          <input type="number" class="form-control" id="pcode" name="student[pcode]" value="" required maxlength="6">
        </div>
        <div class="mb-3">
          <label for="fpaid" class="form-label">Fees Paid</label>
          <input type="number" class="form-control" id="fpaid" name="student[fpaid]" value="" required>
        </div>
        <div class="mb-3">
          <label for="tfees" class="form-label">Total Fees</label>
          <input type="number" class="form-control" id="tfees" name="student[tfees]" value="" required>
        </div>
        <div class="mb-3">
          <label for="fdue" class="form-label">Fee Due</label>
          <input type="number" class="form-control" id="fdue" name="student[fdue]" value="" required>
        </div>
        <div class="mb-3">
          <label for="nation" class="form-label">Nationality</label>
          <input type="text" class="form-control" id="nation" name="student[nation]" value="" required>
        </div>
        <div class="mb-3">
          <label for="hostel" class="form-label">Hostel</label>
          <!-- <input type="text" class="form-control" id="hostel" name="student[hostel]" value="" required> -->
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="hostelyes" value="" checked>
              <label class="form-check-label" for="hostel">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="hostelno" value="">
              <label class="form-check-label" for="hostel">No</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="fincome" class="form-label">Annual Family Income</label>
          <input type="number" class="form-control" id="fincome" name="student[fincome]" value="" required>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="student[city]" value="" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="student[password]" value="" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
