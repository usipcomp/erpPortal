<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Marks Entry</title>
</head>
<body >
  <div>
    <u><h1 class="text-center p-3">Marks Entry System</h1></u>
  </div>
  <div class="d-flex p-4">
    <div class="input-group mb-3 order-1 d-flex justify-content-center">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Year</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">I</option>
          <option value="2">II</option>
          <option value="3">III</option>
          <option value="4">IV</option>
        </select>
      </div>

    <div class="input-group mb-3 order-2 d-flex justify-content-center">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Subject Code</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">MA101</option>
          <option value="2">MA102</option>
          <option value="3">MA201</option>
          <option value="4">MA202</option>
          <option value="5">MA301</option>
          <option value="6">MA302</option>
        </select>
      </div>

    <div class="input-group mb-3 order-3 d-flex justify-content-center">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Batch</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">M1</option>
          <option value="2">M2</option>
          <option value="3">M3</option>
          <option value="4">M4</option>
        </select>
      </div>
  </div>
  
  <center>
    <b class="h4">Input Marks</b><br>
  <table border="1" cellspacing="5" bgcolor="white">
    
    <tr>
      <th rowspan="2">Name</th>
      <th class="text-center h5" colspan="2"><u>Score</u></th><br>
    </tr>
    <tr>
      <th>MTE (25)</th>
      <th>ETE (50)</th>
      <th>PRS (25)</th>
      <!-- <th>C Programming</th> -->
    </tr>
    <tr>
      <td><input type="text" id="aname" /></td>
      <td><input type="text" id="am" /></td>
      <td><input type="text" id="aj" /></td>
      <td><input type="text" id="ad" /></td>
      <!-- <td><input type="text" id="an"></td> -->
    </tr>
    <tr>
      
      <th colspan="5" height="30">
        <input type="submit" value="Add To Table" onclick="Sub()" />
      </th>
    </tr>
  </table>
  <br />
  <b class="h4">Student Data</b>
  <table
    border="1"
    cellspacing="5"
    bgcolor="white"
    height="100"
    width="500"
    cellpadding="5"
    id="TableScore"
  >
    
    <tr>
      <th width="180">Name</th>
      <th>Total (100)</th>
      <th>GPA (10.0)</th>
      <th>Grade</th>
    </tr>
  </table>
</center>
<script type="text/javascript">
  function Sub() {
    var n, k, r, e, v, sum, avg;
    n = document.getElementById("aname").value;
    k = parseFloat(document.getElementById("am").value);
    r = parseFloat(document.getElementById("aj").value);
    e = parseFloat(document.getElementById("ad").value);
    // v=parseFloat(document.getElementById('an').value);
    // Calculating Total
    sum = k + r + e;
    avg = sum / 10;
    // Display on Student Data
    var newTable = document.getElementById("TableScore");
    var row = newTable.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(0);
    var cell3 = row.insertCell(0);
    var cell4 = row.insertCell(0);

    cell4.innerHTML = n;
    cell3.innerHTML = sum;
    cell2.innerHTML = avg;

    if (avg >= 9.0) {
      cell1.innerHTML = "<font color=green><b>O</b></font>";
    } else if (avg >= 8.0) {
      cell1.innerHTML = "<font color=green><b>A+</b></font>";
    } else if (avg >= 7.0) {
      cell1.innerHTML = "<font color=green><b>A</b></font>";
    } else if (avg >= 6.0) {
      cell1.innerHTML = "<font color=green><b>B+</b></font>";
    } else if (avg >= 5.0) {
      cell1.innerHTML = "<font color=blue><b>C</b></font>";
    } else if (avg >= 4.0) {
      cell1.innerHTML = "<font color=blue><b>D</b></font>";
    } else {
      cell1.innerHTML = "<font color=red><b>Fail</b></font>";
    }
  }
</script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
